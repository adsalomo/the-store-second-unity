<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheStore</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <nav>
        <div class="nav-main">
            <div class="nav-header">
                <img src="./logoApp.svg" alt="logo">
            </div>
            <ul class="menu">
                <li>
                    <a href="#">Products</a>
                </li>
                <li>
                    <a href="#">Car</a>
                </li>
                <li>
                    <a href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <img src="bicicleta.jpg" alt="Avatar">
            <div class="card-container">
                <h4>Bicileta 4x4</h4>
                <p>$26.000</p>
                <button>Add car</button>
            </div>
        </div>
        <div class="card">
            <img src="lentes.jpg" alt="Avatar">
            <div class="card-container">
                <h4>Lentes de sol</h4>
                <p>$12.000</p>
                <button>Add car</button>
            </div>
        </div>
        <div class="card">
            <img src="celular.jpg" alt="Avatar">
            <div class="card-container">
                <h4>Iphone 12</h4>
                <p>$38.000</p>
                <button>Add car</button>
            </div>
        </div>
        <div class="card">
            <img src="mesa.jpg" alt="Avatar">
            <div class="card-container">
                <h4>Juego comedor</h4>
                <p>$140.000</p>
                <button>Add car</button>
            </div>
        </div>
    </div>
</body>
</html>
